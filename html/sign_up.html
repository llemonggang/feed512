<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="#">

  </head>
  <body>

    <header><p></p>//for logo

    <ul> //for nav bar
      <li>OUR STORY</li>
      <li>ACCOUNT</li>
      <li>EVENTS & NEWS</li>
      <li>FAQs</li>
      <li>DONATE</li>
    </ul>

    </header>

    <div class="create-profile-box">

      <div class="create-title">

        <p>CREATING YOUR GIVER PROFILE</p>
        <div class="progress">//we'll change progress amount with js
        <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
          <span class="sr-only"></span>
          <form action="demo_form.asp">
            <input type="file" name="pic" accept="image/*">
            <input type="submit">//make submit display: none?
          </form>
        </div>
        </div>
      </div>

      <div class="create-form">
        <div class="create-fields">
          <p>Business Information</p>
          <form action="business-info">
          <select name="business-dropdown">
            <option value="volvo">Business Type</option>
            <option value="saab">Restaurant</option>
            <option value="fiat">Bakery</option>
            <option value="audi">Grocery</option>
          </select>
        </form>
        </div>
        <form id="contact">
          <input type="text" name="street" placeholder="Street Address"><br>
          <input type="text" name="city" placeholder="City"><br>
          <input type="text" name="state" placeholder="State">
          <input type="text" name="zip" placeholder="Zipcode"><br>
          <p>Contact Information</p>
          <input type="text" name="name" placeholder="Name (first, last)"><br>
          <input type="text" name="phone" placeholder="Phone Number"><br>
        </form>
        <button type="button">+ Additional Contacts</button>
        <div class="add-contacts">//display none until js click
          <input type="text" name="name" placeholder="Name (first, last)"><br>
          <input type="text" name="phone" placeholder="Phone Number"><br>
        </div>
        <button type="button">Continue</br>v</button>

      </div>

    </div>

  <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
  <script src="" charset="utf-8"></script>
  </body>
</html>
